<h2>NCT U</h2>
<p><a href="http://nctuthe7thsense.smtown.com/" target="_blank" title="일곱번째 감각 공식홈페이지">NCT U</a>는 SM엔터테인먼트 소속의 다인조 보이그룹. 곡의 컨셉에 따라 멤버 구성이 달라지는 그룹이다. </p><p>2016년 4월 9일 중국에서 데뷔했고, 한국에서는 2016년 4월 15일 뮤직뱅크로 데뷔했다. NCT U는 NCT UNITED의 약자이며 NCT라는 브랜드 이름을 처음으로 알리는 데뷔 유닛으로서 런칭되었다</p>
