<h2>NCT 127</h2>
<img src="nct 127.jpg" width="70%">
<p><a href="http://nct127.smtown.com/" target="_blank" title="공식홈페이지">NCT 127</a>은 2016년 7월 7일 데뷔한 NCT의 두 번째 서브 그룹이다.</p>
<p> NCT 127의 ‘127’은 서울의 경도를 의미하며, 한국, 일본을 중심으로 활동할 예정이라고 한다. 즉, K-POP의 본거지인 서울을 중심으로 활동하기 때문에 K-POP을 전세계에 알리겠다는 포부를 담았다는 뜻이다.</p>
