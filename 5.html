<h2>WayV</h2>
<img src="Wayv.jpg" width="70%">
<p><a href="https://www.youtube.com/channel/UC-ZHt5Zgadfx-B1CM63Lqew" target="_blank" title="공식유튜브">威神V(웨이션브이)</a>는 2019년 1월 17일 데뷔한 LABEL V 소속 7인조 보이그룹이다.</p>
<p>데뷔 당시에는 한한령의 여파로 NCT와 구분된 별개의 그룹으로 취급되었다. 그러나 NCT 2020 프로젝트가 시작된 2020년 9월 21일부터 NCT의 공식적인 유닛이 되었다.<br>멤버의 교체가 없는 고정 유닛이며 중화권을 기반으로 활동한다.</p>
